<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>KALKULATOR SUHU</title>
</head>
<body>
    <header>
        <h2>KALKULATOR SUHU</h2>
    </header>
    <section class="input-section">
        <label for="input-field" id="input-label">Celcius (℃)</label>
        <input id="input-field" type="number" placeholder="Input Konversi">
        <div class="btn-group">
            <button id="btn-konversi" onclick="convert()">Konversi</button>
            <button id="btn-reset" onclick="reset()">Reset</button>
            <button id="btn-reverse" onclick="reverse()">Reverse</button>
        </div>
        <label for="result-field" id="result-label">Farenheit (℉)</label>
        <input type="text" id="result-field" disabled name="result" cols="30" rows="2" placeholder="Hasil Konversi"></input>
        <label for="formula-field">Cara Kalkulasi</label>
        <input type="text" id="formula-field" disabled name="formula" cols="30" rows="2" placeholder="Rumus Konversi"></input>
    </section>
    <footer><i>Created by Ari Maghfiron</i></footer>
    <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>KALKULATOR SUHU</title>
</head>
<body>
  <header>
    <h2>KALKULATOR SUHU</h2>
  </header>
  <section class="input-section">
    <label for="input-field" id="input-label"><span id="input-span">Celcius
      (℃)</span><select id="input-temperature"
      onchange="changeTemperatureType('input')">
      <option value="C">Celcius (℃)</option>
      <option value="F">Fahrenheit (℉)</option>
    </select></label>
    <input id="input-field" type="number" placeholder="Input Konversi">
    <div class="btn-group">
      <button id="btn-konversi" onclick="convert()">Konversi</button>
      <button id="btn-reset" onclick="reset()">Reset</button>
      <button id="btn-reverse" onclick="reverse()">Reverse</button>
    </div>
    <p id="notif-error"></p>
    <label for="result-field" id="result-label"><span
      id="result-span">Fahrenheit (℉)</span><select id="result-temperature"
      onchange="changeTemperatureType('result')">
      <option value="F">Fahrenheit (℉)</option>
      <option value="C">Celcius (℃)</option>
    </select></label>
    <input type="text" id="result-field" disabled placeholder="Hasil Konversi"></input>
    <label for="formula-field" id="formula-label">Cara Kalkulasi</label>
    <input type="text" id="formula-field" disabled placeholder="Rumus Konversi"></input>
  </section>
  <footer>
    <i>Created by Ari Maghfiron</i>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
